<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h2 class="text-center mb-0">Selector de Color RGB</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="colorPicker" class="font-weight-bold">Selecciona un color</label>
                            <input type="color" class="form-control" id="colorPicker" value="#000000">
                        </div>
                        <div class="form-group">
                            <label for="redRange" class="font-weight-bold">Rojo</label>
                            <input type="range" class="custom-range" id="redRange" min="0" max="255" value="0">
                            <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
                        </div>
                        <div class="form-group">
                            <label for="greenRange" class="font-weight-bold">Verde</label>
                            <input type="range" class="custom-range" id="greenRange" min="0" max="255" value="0">
                            <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
                        </div>
                        <div class="form-group">
                            <label for="blueRange" class="font-weight-bold">Azul</label>
                            <input type="range" class="custom-range" id="blueRange" min="0" max="255" value="0">
                            <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="colorDisplay" class="border rounded mb-3 shadow-sm" style="height: 200px;"></div>
                        <p class="text-center font-weight-bold">CÃ³digo Hexadecimal: <span id="hexValue" class="badge badge-secondary p-2">#000000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
